<!doctype html>

  <style>
    :root {
      --bg: #0b0c10;
      --card: #151922;
      --text: #e8eefc;
      --muted: #9fb0cf;
      --accent: #5da7ff;
      --good: #3cc27a;
      --bad: #ff5d73;
      --border: #243044;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 900px at 70% -10%, #182033, #0b0c10);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "YuGothic", Meiryo, sans-serif;
      line-height: 1.6;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(11,12,16,.7);
      backdrop-filter: saturate(1.2) blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .container {
      width: min(980px, 100%);
      margin: 0 auto;
      padding: 16px clamp(12px, 4vw, 24px);
    }
    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: .02em;
      text-align: center; /* ã‚¿ã‚¤ãƒˆãƒ«ã¯ä¸­å¤®æƒãˆ */

    }

    main { padding-bottom: 92px; } /* ä¸‹éƒ¨å›ºå®šãƒãƒ¼åˆ†ã®ä½™ç™½ */

    .card {

    }
    .question {

    }
    .choices {

    }
    .choice {
      width: 100%;
      text-align: left; /* é¸æŠè‚¢ã®ãƒ†ã‚­ã‚¹ãƒˆã¯å·¦æƒãˆ */
      padding: 14px 14px 14px 16px;
      border-radius: 14px;
      background: #0f1522;
      color: var(--text);
      border: 1px solid var(--border);
      font-size: clamp(16px, 4.2vw, 18px);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: start;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .choice:hover { transform: translateY(-1px); }
    .choice:active { transform: translateY(0); }
    .choice .key {
      display: inline-grid;
      place-items: center;
      width: 28px;
      height: 28px;
      border-radius: 9px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
      margin-top: 1px;
      user-select: none;
      flex: none;
    }
    .choice.correct {
      border-color: rgba(60,194,122,.7);
      box-shadow: 0 0 0 2px rgba(60,194,122,.15) inset;
    }
    .choice.wrong {
      border-color: rgba(255,93,115,.7);
      box-shadow: 0 0 0 2px rgba(255,93,115,.12) inset;
    }

    .feedback {
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px dashed var(--border);
      background: #0e1420;
      color: var(--text);
      font-size: 15px;
      white-space: pre-wrap;
    }
    .feedback .ok { color: var(--good); font-weight: 700; }
    .feedback .ng { color: var(--bad); font-weight: 700; }

    .bar {
      position: fixed; /* ä¸‹éƒ¨ã®ãƒœã‚¿ãƒ³ã¯å›ºå®š */
      left: 0; right: 0; bottom: 0;
      z-index: 10;
      padding: 10px clamp(12px, 4vw, 24px);
      padding-bottom: calc(10px + env(safe-area-inset-bottom));

      border-top: 1px solid var(--border);
    }
    .bar .inner {
      width: min(980px, 100%);
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto auto;

      align-items: center;
    }
    .bar .progress {
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #0f1724;
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .btn.primary {
      background: linear-gradient(180deg, #2a66ff, #1a48c7);
      border-color: transparent;
    }
    .btn.danger {
      background: linear-gradient(180deg, #e04b63, #b23345);
      border-color: transparent;
    }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; transform: none; }
    .ghost { opacity: .75; }
    .hidden { display: none !important; }
    .mono { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }

<body>
  <div class="wrap">
    <header>
      <div class="container">
        <h1>æŠä¸€å•é¡Œãƒˆãƒ¬ãƒ¼ãƒŠãƒ¼</h1>
        <div class="stats">
          <span id="totalInfo">èª­ã¿è¾¼ã¿ä¸­â€¦</span>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card" id="qaCard" aria-live="polite">
          <div class="meta"><span class="qid" id="qid">-</span><span id="metaYear"></span></div>
          <div class="question" id="question">èª­ã¿è¾¼ã¿ä¸­â€¦</div>
          <div class="choices" id="choices"></div>
          <div class="feedback hidden" id="feedback"></div>
        </div>
      </div>
    </main>

    <div class="bar">
      <div class="inner">
        <div class="progress mono" id="progress">â€”</div>
        <button class="btn" id="nextBtn">æ¬¡ã¸</button>
        <button class="btn danger" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
    </div>
  </div>

  <script>
  // ===== Utility: CSV parser (handles quotes) =====
  function parseCSV(text) {
    const rows = [];
    let i=0, field='', row=[], inQuotes=false;
    while (i < text.length) {
      const ch = text[i];
      if (inQuotes) {
        if (ch === '"') {
          if (text[i+1] === '"') { field += '"'; i+=2; continue; }
          inQuotes = false; i++; continue;
        }
        field += ch; i++; continue;
      } else {
        if (ch === '"') { inQuotes = true; i++; continue; }
        if (ch === ',') { row.push(field); field=''; i++; continue; }
        if (ch === '\n') { row.push(field); rows.push(row); field=''; row=[]; i++; continue; }
        if (ch === '\r') { i++; continue; }
        field += ch; i++; continue;
      }
    }
    row.push(field); rows.push(row);
    return rows;
  }

  // ===== Normalize helpers =====
  const abc = ['a','b','c','d','e','f','g','h'];
  const full2half = s => s.replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™ï¼ï¼ï¼ˆï¼‰]/g, c =>
    String.fromCharCode(c.charCodeAt(0) - 0xFEE0)
  ).replace(/[â€ï¼â€•â€“â€”]/g,'-').replace(/[ï¼Œã€ï½¡ã€‚ï¼]/g, m => ({'ï¼Œ':',','ã€':',','ï½¡':'.','ã€‚':'.','ï¼':'.'}[m]));

  function normalizeKey(raw, idxFallback=0) {
    if (!raw) return abc[idxFallback] || 'a';
    let s = full2half(String(raw)).trim().toLowerCase();
    s = s.replace(/^answer[:ï¼š\s]*/,'').trim();
    // map 1-8 â†’ a-h
    if (/^[1-8]$/.test(s)) return abc[parseInt(s,10)-1];
    // remove trailing/leading like "a)" "a." "(a)"
    const m = s.match(/[a-h]/);
    return m ? m[0] : (abc[idxFallback] || 'a');
  }

  function parseChoices(str) {
    const out = [];
    const s = full2half(String(str || '')).trim();
    if (!s) return out;
    // Try to split by common delimiters
    let parts = s.split(/\s*\|\s*|\s*;+\s*|\s*\/\s*|\s*\/\/\s*|\s*ï½œ\s*|\s*ï¼›\s*/);
    if (parts.length === 1) {
      // try newline
      parts = s.split(/\r?\n/);
    }
    // If still one, try to extract by label regex like "a) xxx"
    if (parts.length === 1) {
      const re = /(?:^|\s)(([a-h1-8])[\)\.ï¼ã€]\s*)([^]+?)(?=(?:\s+[a-h1-8][\)\.ï¼ã€]\s)|$)/ig;
      let m; parts = [];
      while ((m = re.exec(s)) !== null) {
        parts.push(m[2] + ') ' + m[3].trim());
      }
      if (parts.length === 0) parts = [s]; // fallback
    }
    parts = parts.filter(p => p && p.trim().length).map(p => p.trim());

    let auto = 0;
    for (const raw of parts) {
      // optional leading key
      let key = null, text = raw;
      const m = raw.match(/^\s*([a-h1-8])[\)\.ï¼ã€]\s*(.*)$/i);
      if (m) { key = normalizeKey(m[1]); text = m[2].trim(); }
      else { key = abc[auto]; text = raw; }
      auto++;
      out.push({ key, text });
    }
    return out;
  }

  // ===== State =====
  let all = [];                 // all questions
  let pool = [];                // candidates (exclude answered-correct)
  let solved = new Set();       // ids solved correctly
  let current = null;           // current question object
  let lastId = null;            // avoid immediate repeat
  let seenCount = 0;

  function idOf(q) { return `${q.year || ''}-${q.number || ''}-${(q.question||'').slice(0,24)}`; }

  // ===== UI refs =====
  const qidEl = document.getElementById('qid');
  const metaYearEl = document.getElementById('metaYear');
  const qEl = document.getElementById('question');
  const choicesEl = document.getElementById('choices');
  const feedbackEl = document.getElementById('feedback');
  const totalInfoEl = document.getElementById('totalInfo');
  const progressEl = document.getElementById('progress');
  const nextBtn = document.getElementById('nextBtn');
  const resetBtn = document.getElementById('resetBtn');

  nextBtn.addEventListener('click', nextQuestion);
  resetBtn.addEventListener('click', doReset);

  function shuffle(arr) {
    for (let i=arr.length-1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  function pickRandom() {
    if (pool.length === 0) return null;
    if (pool.length === 1) return pool[0];
    let q = null, guard = 0;
    do {
      q = pool[Math.floor(Math.random()*pool.length)];
      guard++;
    } while (q._id === lastId && guard < 10);
    return q;
  }

  function render(q) {
    feedbackEl.classList.add('hidden');
    feedbackEl.innerHTML = '';
    qidEl.textContent = q.number ? `No.${q.number}` : 'â€”';
    metaYearEl.textContent = q.yearDisplay || q.year || '';
    qEl.textContent = q.question || '(å•é¡Œæ–‡ãªã—)';

    // build choices
    choicesEl.innerHTML = '';
    const frag = document.createDocumentFragment();
    const items = q._choices.slice(); // copy
    // show in a stable order (a..h)
    items.sort((a,b) => a.key.localeCompare(b.key, 'ja'));
    items.forEach((cObj) => {
      const btn = document.createElement('button');
      btn.className = 'choice';
      btn.setAttribute('data-key', cObj.key);
      btn.innerHTML =
        `<span class="key">${cObj.key}</span><span class="txt">${cObj.text}</span>`;
      btn.addEventListener('click', () => checkAnswer(q, cObj.key, btn));
      frag.appendChild(btn);
    });
    choicesEl.appendChild(frag);

    // update bar
    totalInfoEl.textContent = `å…¨${all.length}å•ä¸­ / æ­£è§£æ¸ˆ ${solved.size}å•`;
    progressEl.textContent = `å‡ºé¡Œå›æ•° ${seenCount}ã€€ï½œã€€æ­£è§£ ${solved.size}ã€€ï½œã€€æ®‹ã‚Š ${Math.max(pool.length - (current ? 1 : 0), 0)}`;
  }

  function checkAnswer(q, key, btnEl) {
    // already answered? do nothing
    if (!current || q._answered) return;
    q._answered = true;

    const correctKey = q._correct;
    const isOk = key === correctKey;

    // mark selected
    btnEl.classList.add(isOk ? 'correct' : 'wrong');

    // mark correct choice for visibility
    const nodes = choicesEl.querySelectorAll('.choice');
    nodes.forEach(n => {
      const k = n.getAttribute('data-key');
      if (k === correctKey) n.classList.add('correct');
    });

    // feedback
    let fb = '';
    if (isOk) {
      fb = `<span class="ok">æ­£è§£ï¼</span>`;
      // remove from pool & register solved
      solved.add(q._id);
      pool = pool.filter(x => x._id !== q._id);
    } else {
      const label = correctKey;
      fb = `<span class="ng">ä¸æ­£è§£ã€€æ­£è§£ã¯${label}</span>`;
    }
    if (q.explanation) {
      fb += `\nè§£èª¬ï¼š${q.explanation}`;
    }
    feedbackEl.innerHTML = fb;
    feedbackEl.classList.remove('hidden');

    // update footer stats
    totalInfoEl.textContent = `å…¨${all.length}å•ä¸­ / æ­£è§£æ¸ˆ ${solved.size}å•`;
    progressEl.textContent = `å‡ºé¡Œå›æ•° ${seenCount}ã€€ï½œã€€æ­£è§£ ${solved.size}ã€€ï½œã€€æ®‹ã‚Š ${pool.length}`;
  }

  function nextQuestion() {
    if (pool.length === 0) {
      // try to keep showing the last card but announce completion
      qEl.textContent = 'ğŸ‰ å…¨ã¦æ­£è§£ã—ã¾ã—ãŸï¼ã€€ã€Œãƒªã‚»ãƒƒãƒˆã€ã§å†é–‹ã§ãã¾ã™ã€‚';
      choicesEl.innerHTML = '';
      feedbackEl.classList.add('hidden');
      progressEl.textContent = `å‡ºé¡Œå›æ•° ${seenCount}ã€€ï½œã€€æ­£è§£ ${solved.size}ã€€ï½œã€€æ®‹ã‚Š 0`;
      return;
    }
    const q = pickRandom();
    if (!q) return;
    current = q;
    lastId = q._id;
    seenCount++;
    render(q);
  }

  function doReset() {
    solved.clear();
    pool = all.slice();
    seenCount = 0;
    lastId = null;
    current = null;
    shuffle(pool);
    nextQuestion();
  }

  function hydrate(rows) {
    if (!rows.length) throw new Error('CSVãŒç©ºã§ã™');
    // header map
    const head = rows[0].map(h => full2half(h).trim());
    const idx = Object.fromEntries(head.map((h, i) => [h.toLowerCase(), i]));
    const need = ["year","yeardisplay","number","question","image_placeholder","choices","correct","explanation"];
    for (const k of need) if (!(k in idx)) console.warn('åˆ—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ:', k);

    const list = [];
    for (let r = 1; r < rows.length; r++) {
      const row = rows[r];
      if (!row || row.length === 0) continue;
      const item = {
        year: row[idx.year] ?? '',
        yearDisplay: row[idx.yeardisplay] ?? '',
        number: row[idx.number] ?? '',
        question: row[idx.question] ?? '',
        image_placeholder: row[idx.image_placeholder] ?? '',
        choices: row[idx.choices] ?? '',
        correct: row[idx.correct] ?? '',
        explanation: row[idx.explanation] ?? ''
      };

      const _choices = parseChoices(item.choices);
      const fallbackKey = _choices.length ? _choices[0].key : 'a';
      const _correct = normalizeKey(item.correct || '', abc.indexOf(fallbackKey));

      // if choices had no labels, normalize to a.. in order
      if (_choices.length) {
        const mapByOrder = new Map();
        _choices.forEach((c, i) => { if (!c.key) c.key = abc[i]; mapByOrder.set(c.key, c); });
        // ensure the correct key exists; if not, map number to index
        if (!mapByOrder.has(_correct) && /^[1-8]$/.test(item.correct)) {
          const idxNum = parseInt(item.correct,10)-1;
          if (_choices[idxNum]) _choices[idxNum].key = abc[idxNum];
        }
      }

      const q = {
        ...item,
        _id: `${(item.year||'').trim()}-${(item.number||'').toString().trim()}-${(item.question||'').slice(0,24)}`,
        _choices,
        _correct,
        _answered: false
      };
      // skip rows without question or choices
      if (!q.question || !_choices.length) continue;
      list.push(q);
    }
    return list;
  }

  async function boot() {
    try {
      const res = await fetch('mondai4-1.csv', { cache: 'no-store' });
      if (!res.ok) throw new Error('CSVã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
      const text = await res.text();
      const rows = parseCSV(text);
      all = hydrate(rows);
      if (!all.length) throw new Error('æœ‰åŠ¹ãªå•é¡ŒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
      // initial pool excludes solved (none) and is shuffled
      pool = all.slice();
      shuffle(pool);
      totalInfoEl.textContent = `å…¨${all.length}å•ä¸­ / æ­£è§£æ¸ˆ 0å•`;
      nextQuestion();
    } catch (e) {
      qEl.textContent = 'èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ï¼š' + e.message;
      choicesEl.innerHTML = '';
      console.error(e);
    }
  }

  boot();
  </script>
