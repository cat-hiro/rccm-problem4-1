  <script>
    const allQuestions = [{"number": 1, "question": "焦点距離30cmのカメラで地上から対地高度3000mで撮影した鉛直写真の縮尺として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["１／100", "１／1,000", "１／10,000", "１／100,000"], "correct": 2, "explanation": "30cm／3000ｍ=0.3／3000=1／10000。"}, {"number": 2, "question": "標高の表記において、「TP+15ｍ」の解釈として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["利根川平均水位から15ｍの高さを示す。", "荒川平均水位から15ｍの高さを示す。", "日本水準原点から15ｍの高さを示す。", "東京湾平均海面から15ｍの高さを示す。"], "correct": 3, "explanation": "「TP」はTokyo Peilの略で東京湾平均海面のことです。"}, {"number": 3, "question": "次の文章で誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["鋼材の弾性領域内において、応力度σはひずみεに比例する。そのときの比例定数Ｅをヤング係数、または弾性係数という。", "弾性限度内において、横ひずみ度と縦ひずみ度の比をポアソン比という。", "ポアソン比は、金属材料で3～4、コンクリートでは6～12である。", "一定の荷重のもとで、時間とともにひずみが増加する現象をクリープという。"], "correct": 2, "explanation": "ポアソン比は金属材料で0.3前後、コンクリートだともっと小さくなります。"}, {"number": 4, "question": "下図のような矩形断面における中立軸(X-X)廻りの断面二次モーメントとして正しいものをa～dのなかから選びなさい。", "image": "img/question_4.page2_img1.png", "choices": ["60cm4", "300cm4", "500cm4", "750cm4"], "correct": 2, "explanation": "bh3／12=6×103／12=0.5×1000=500。"}, {"number": 5, "question": "右図のような２径間連続梁の全長に等分布荷重がのっている場合、曲げモーメント図として正しいものをa～dのなかから選びなさい。", "image": "img/question_5.page2_img2.png", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 3, "explanation": "連続梁に等分布荷重が作用しているので、中間支点部に負のモーメントが生じ、曲げモーメントは正負逆転するとともに、等分布荷重であることから曲線変化します。"}, {"number": 6, "question": "鋼材の接合方法に関する記述のうち、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["高力ボルトを用いる継手は、高力ボルト支圧接合のみである。", "溶接継手には完全溶込み溶接、部分溶込み溶接及びすみ肉溶接がある。", "リベット接合は現在ほとんど使用されていない。", "高力ボルトの締付け方法には、トルク法、ナット回転法、耐力点法等がある。"], "correct": 0, "explanation": "支圧接合だけでなく摩擦接合や引張接合があります。"}, {"number": 7, "question": "使用材料の単位重量の軽い順番として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["②－①－③－④", "③－①－②－④", "②－③－①－④", "③－②－①－④"], "correct": 3, "explanation": "①は24.5、②は23.0、③は22.5、④は77.0。"}, {"number": 8, "question": "鉄筋コンクリートの許容応力度に関する記述のうち、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートの許容曲げ圧縮応力度は、コンクリートの設計基準強度の1/3として定めている。", "コンクリートの許容付着応力度は、コンクリートの設計基準強度が同じでも鉄筋が丸鋼か異形棒鋼かによりそれぞれ定めている。", "鉄筋の許容応力度は、鉄筋の降伏点に対して約３倍の安全率を考慮して定めている。", "コンクリートの許容せん断応力度は、コンクリートの設計基準強度に応じてそれぞれ定めている。"], "correct": 2, "explanation": "参考：http://www.nakanihon.co.jp/gijyutsu/Shimada/Rivet/Chap4/Chap401.html"}, {"number": 9, "question": "土に含まれる水の割合を示す含水比は、土全体の質量をｍ、その中の土粒子部分の質量をｍs、間隙中の水の質量をｍｗとすると、次のどの式で表されるか、正しいものをa～dのなかから選びなさい。ただし、以下の式では百分率の×100を省略している。", "image": "", "choices": ["ｍｗ／ｍｓ", "ｍｓ／ｍｗ", "ｍｗ／ｍ", "ｍｓ／ｍ"], "correct": 0, "explanation": "含水比=土粒子部分の重量(ｍｓ)に対する間隙水(ｍｗ)の重量比率です。"}, {"number": 10, "question": "標準貫入試験で得られる値として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["Nγ値", "Nc値", "N値", "Nb値"], "correct": 2, "explanation": "その他は全部支持力係数です。"}, {"number": 11, "question": "土の圧密に関する記述のうち、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["圧密は、粘土層を有する地盤上に構造物を建設する場合、沈下計算や軟弱地盤の改良などの問題に大きくかかわる。", "砂は、例え飽和していても短時間で圧密するが、透水係数が小さい粘性土では圧密に長時間を要する。", "粘性土で間隙が大きいものは体積の減少量が大きく、沈下量が大きくなる。", "粘性土で透水性が大きいものは間隙にある水の量の移動が遅く、沈下に要する時間が長くなる。"], "correct": 3, "explanation": "透水性が大きいと水の移動が速くなるので沈下時間は短くなります。"}, {"number": 12, "question": "図の水路を流量の多い順に並べた場合、正しいものをa～dのなかから選びなさい。(ただし、水路の粗度係数および動水勾配は同じとする。)", "image": "img/question_12.page4_img1.png", "choices": ["①→②→③", "③→②→①", "②→①→③", "③→①→②"], "correct": 2, "explanation": "Q=A・1/n・I1/2・R2/3であり、粗度係数と動水勾配が一定なので、A・R2/3(R=A/S)によりQは決まります。"}, {"number": 13, "question": "図のように水槽に穴をあけて水を出したい。ベルヌーイの定理において水の流速を2m/sにするには水面からどれだけの位置に穴をあければよいか、正しいものをa～dのなかから選びなさい。", "image": "img/question_13.page5_img1.png", "choices": ["0.1ｍ", "0.2ｍ", "0.3ｍ", "0.4ｍ"], "correct": 1, "explanation": "v2／2g=22／19.6≒0.2."}, {"number": 14, "question": "図において、断面①で管の直径が20㎝、断面②で直径が10㎝である。①を通る流速が0.5ｍ/ｓのとき②の流速として、正しいものをa～dのなかから選びなさい。", "image": "img/question_14.page5_img2.png", "choices": ["1.5ｍ/s", "2.0ｍ/s", "2.5ｍ/s", "3.0ｍ/s"], "correct": 1, "explanation": "口径が1/2になるということは面積が1/4になりますから、流速は4倍になります。よって0.5×4=2.0。"}, {"number": 15, "question": "再生資源の利用の促進に関する法律(リサイクル法)において、建設業における指定副産物として定められているものとして誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["土砂", "廃油", "木材", "アスファルト・コンクリート塊"], "correct": 1, "explanation": "指定副産物は、建設残土、建設廃材(木材)、アスファルト塊、コンクリート塊の4品目です。"}, {"number": 16, "question": "既製杭の施工方法として正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["ベノト工法", "深礎工法", "中掘り工法", "アースドリル工法"], "correct": 2, "explanation": "その他は現場打ちです。"}, {"number": 17, "question": "単位の換算として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["1フィート=30.48cm", "1ヤード=91.4cm", "1インチ=2.54cm", "1マイル=160.9m"], "correct": 3, "explanation": "1マイルは約1.6kmです。"}, {"number": 18, "question": "円曲線において、半径Ｒと弦長Ｌとから中央縦距値ｙを求める式として、正しいものをa～dのなかから選びなさい。ただしＲはＬに比べ十分大きいものとする。", "image": "img/question_18.page6_img1.png", "choices": ["ｙ=L2/8R", "ｙ=R2/8L", "ｙ=R2/4L", "ｙ=L2/4R"], "correct": 0, "explanation": "道路構造令p.422参照。"}, {"number": 19, "question": "海面温度が上昇し、世界各地で気温や降水量の変化が顕著になりやすい原因となる現象として正しいものをa～dの中から選びなさい。", "image": "", "choices": ["エルニーニョ現象", "フェーン現象", "ダウンバースト現象", "ヒートアイランド現象"], "correct": 0, "explanation": "b：× 気塊が高度上昇により乾燥した後、再び下降して乾燥した熱気となる現象。c：× 下向きの突発的な気流。d：× 大都市圏で温度が局所的に高くなる現象。"}, {"number": 20, "question": "建設CALS/ECに関する次の記述として、誤っているものをa～dの中から選びなさい。", "image": "", "choices": ["建設CALS/ECは建設事業の効率化、コスト縮減、品質の確保・向上のための有力な手段となる。", "建設CALS/ECには電子納品も含まれる。", "建設CALS/ECには図面・文書の標準化も含まれる。", "建設CALS/ECはナノテクノロジーによって可能となったシステムである。"], "correct": 3, "explanation": "CALSとナノテクは無関係です。"}, {"number": 1, "question": "縮尺1/400の平面図において２点間の長さが5cmある場合、現地での実際の距離を求めたものとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["2.0ｍ", "20ｍ", "8.0ｍ", "80ｍ"], "correct": 1, "explanation": "5cm×400=2,000cm=20ｍ。"}, {"number": 2, "question": "地形図の地類を記号であらわしたものとして、誤っているものをa～dのなかから選びなさい。", "image": "img/question_22.page1_img1.png", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 3, "explanation": "荒地の地図記号はたとえば以下のページ。http://www.gsi.go.jp/KIDS/map-sign-tizukigou-h14kigou-itiran.htm"}, {"number": 3, "question": "下図のような単純梁に荷重Ｐが作用した場合に作用点Cに生じる曲げモーメントとして、正しいものをa～dのなかから選びなさい。", "image": "img/question_23.page1_img2.png", "choices": ["100kN・ｍ", "200kN・ｍ", "300kN・ｍ", "400kN・ｍ"], "correct": 0, "explanation": "M=P・L/4=100×40/4=100。"}, {"number": 4, "question": "単純桁の矩形断面部材に軸力のみが作用している場合、部材の応力度状態として正しいものをa～dの中から選びなさい。", "image": "img/question_24.page2_img1.png", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 0, "explanation": "軸力のみとあるので自重を考慮せず、また記載はありませんが重心に軸力がかかっているとすればa。ちょっと不親切ですね。"}, {"number": 5, "question": "ワーレントラスの骨組み図として、正しいものをa～dのなかから選びなさい。", "image": "img/question_25.page2_img2.png", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 0, "explanation": "単なる知識問題です。"}, {"number": 6, "question": "コンクリートのスランプ試験の目的として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートのやわらかさ", "コンクリートの圧縮強度", "コンクリートの骨材寸法", "コンクリートの単位体積重量"], "correct": 0, "explanation": "打設前のコンクリートのやわらかさの程度がわかります。"}, {"number": 7, "question": "鋼構造の特徴として、誤っているものをa～dの中から選びなさい。", "image": "", "choices": ["一般構造用圧延鋼材を示す記号(JIS規格)はSSである", "単位重量は77.0kN/m3、ヤング係数は2.0×105N/mm2である", "せん断許容応力度は引張許容応力度のほぼ1/1.7である", "鋼材の強度が高くなるほど伸びも大きくなり、降伏点が引張強さに近づく"], "correct": 3, "explanation": "鋼材は高温になるほど伸びは少なくなります。"}, {"number": 8, "question": "プレキャスト化に関する説明のうち、誤っているものをa～dの中から選びなさい。", "image": "", "choices": ["製作と現場作業が分離されるため、一般に施工性に劣ると言われている。", "工場製作時の機械化による省力化・合理化・高品質化が図れる。", "プレキャスト化はコスト縮減につながらない場合がある。", "現場作業量の小規模化による振動・騒音の減少により環境に配慮出来る。"], "correct": 0, "explanation": "現場作業が軽減できるので施工性がよくなります。"}, {"number": 9, "question": "土の硬さ,軟らかさおよび流動性の程度を意味する一般的な呼称として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["トラフィカビリティー", "コーン指数", "コンシステンシー", "圧縮指数"], "correct": 2, "explanation": "土の扱いやすさの目安です。"}, {"number": 10, "question": "土の分類で土粒子の小さい順に並べた組み合わせとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["シルト→れき→粘土→砂", "粘土→砂→シルト→れき", "粘土→シルト→砂→れき", "シルト→粘土→れき→砂"], "correct": 2, "explanation": "一番大きいものがれき、次が砂。これでcに決定できます。"}, {"number": 11, "question": "地質調査試験に関する記述のうち､正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["Ｎ値とは、標準貫入試験においてサンプラーを50cm貫入させるのに要する打撃回数をいう。", "Ｎ値は、砂質地盤の含水比、せん断力の判定などに利用される。", "Ｎ値は、通常、深さ1ｍごとに測定される。", "Ｎ値は、土質柱状図に帯グラフとして表される。"], "correct": 2, "explanation": "aは30cm､bは土の硬軟、dは折れ線グラフです。"}, {"number": 12, "question": "幅1.0ｍの堰板で水路を堰きとめたところ、水深は3.0ｍになった。この堰板の受ける水圧の大きさ(P)及び作用点の位置(y)の組み合わせとして、正しいものをa～dのなかから選びなさい。", "image": "img/question_32.page4_img1.png", "choices": ["P=44.1KN、ｙ=1.0ｍ", "P=88.2KN、ｙ=1.0ｍ", "P=44.1KN、ｙ=1.3ｍ", "P=88.2KN、ｙ=1.3ｍ"], "correct": 0, "explanation": "3.0×3.0/2×9.8=44.1kN。三角形分布の作用点は下から1/3なので1.0ｍ。"}, {"number": 13, "question": "図の断面形状の開水路を径深の大きい順に並べた記述として、正しいものをa～dのなかから選びなさい。ただし、図の点線で示す枠は、全て長さ1の正方形とし、実線で示す開水路は、満杯状態として比較せよ。", "image": "img/question_33.page5_img1.png", "choices": ["①→②→③→④", "④→③→②→①", "③→④→②→①", "③→④→①→②"], "correct": 2, "explanation": "③0.5>④0.46>②0.35>①0.33。"}, {"number": 14, "question": "A、Bの内径をそれぞれD1=10㎝、D2=100cmとする。ピストンBに荷重100kNの荷物を載せたとき、ピストンAに最低どれくらいの力を加えると荷物を持ち上げることができるか、正しいものをa～dのなかから選びなさい。ただし、ピストンの重さや摩擦は無視できるものとする。", "image": "img/question_34.page5_img2.png", "choices": ["0.1kN以上", "1kN以上", "10kN以上", "100kN以上"], "correct": 1, "explanation": "単位面積あたりの圧力はどの位置にも一様に伝達されます。P1/A1=P2/A2 ∴ P1/(π×52)=100/(π×502) ∴ P1=100×(π×52)/(π×502)=100×25/2500=1 となります。"}, {"number": 15, "question": "コンクリートの強度を規定する重量比率として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["水とセメントの重量比率", "骨材とセメントの重量比率", "水と骨材の重量比率", "粗骨材と細骨材の重量比率"], "correct": 0, "explanation": "水セメント比W/Cです。"}, {"number": 16, "question": "鋼矢板およびH鋼ぐいを用いる土留工法の施工の中で、振動の最も大きい工法として正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["油圧ジャッキ式圧入引抜き工法", "アースオーガ併用圧入工法", "油圧式超高周波くい打工法", "バイブロハンマ打工法"], "correct": 3, "explanation": "圧入工法は低振動工法の代表例、高周波にすることで振動を抑えます。"}, {"number": 17, "question": "ｙ=cosｘの1次微分形として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["ｙ'=cos-1ｘ", "ｙ'=sinｘ", "ｙ'=－cos-1ｘ", "ｙ'=－sinｘ"], "correct": 3, "explanation": "(cosｘ)'=－sinｘです。"}, {"number": 18, "question": "長さを〔L〕、質量を〔M〕、時間を〔T〕とした次に示す次元のうち、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["面積〔L2〕", "体積〔L3〕", "流速〔LT〕", "流量〔L3T-1〕"], "correct": 2, "explanation": "流速はL/Tです。"}, {"number": 19, "question": "地球温暖化の原因とされる温室効果ガスとして、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["一酸化炭素", "二酸化炭素", "一酸化二窒素", "メ 10, "question": "次の文章に該当する土質調査の名称として、正しいものをa～dのなかから選びなさい。「質量63.5㎏のハンマーを高さ75㎝から落下させ、サンプラーを30㎝貫入させるのに要する打撃回数(Ｎ値)を測定したり、サンプラー内の土試料の採取を行ったりする。」", "image": "", "choices": ["オランダ式コーン貫入試験", "一軸圧縮試験", "標準貫入試験", "平板載荷試験"], "correct": 2, "explanation": "JIS A 1219です。"}, {"number": 11, "question": "道路橋示方書や鉄道構造物等設計標準などの設計基準による液状化の判定に関し、考慮すべき条件として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["平均粒径", "地下水位", "せん断抵抗角", "細粒分含有率"], "correct": 2, "explanation": "平均粒径・地下水位で液状化の可能性がある層を区分し、FL値算出にあたり細粒分含有率を用います。"}, {"number": 12, "question": "円筒状のピストンＡ、Ｂの内径をそれぞれD1=５cm、D2=10cmとする。ピストンＢに質量20kgの荷物を載せたとき、ピストンＡにどれくらいの質量のおもりを加えると荷物を持ち上げることができるか、正しいものをa～dのなかから選びなさい。ただし、ピストンの重さや摩擦は無視できるものとする。", "image": "", "choices": ["2.5kg超", "5.0kg超", "10.0kg超", "20.0kg超"], "correct": 1, "explanation": "単純には面積が1/4なので質量も1/4でｂなのですが、「つりあう」ではなく「持ち上げる」としたため、5kgより重ければ全部正解となります。建設コンサルタンツ協会は不適切設問として、当該設問を選択した全員を正解扱いにしました。"}, {"number": 13, "question": "長方形断面の直線開水路で、層流状態において最も早い流速が発生する位置として、正しいものをa～dのなかから選びなさい。ただし、空気の抵抗は無視できるものとする。", "image": "img/question_113.page5_img2.jpeg", "choices": ["中央の水面", "中央の水中", "壁面寄りの水面", "壁面寄りの水中"], "correct": 0, "explanation": "壁面・底面から離れるほど抵抗が減ります。現実には空気抵抗があるので水面からやや下が最大になりますが、ここでは空気抵抗が無視できるので水面になります。"}, {"number": 14, "question": "コンクリートの性質に関する記述として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートの強度は、コンクリート打設後28日を経過した以降、劣化により低下する。", "高流動コンクリートは、一般のコンクリートに比べ、入念な締固めが必要である。", "コンクリートの温度ひび割れは、圧縮応力によって発生する。", "コンクリートに一定の持続荷重を加えると、ひずみは時間の経過とともに増加する。この現象をクリープという。"], "correct": 3, "explanation": "ａ：28日以降も強度は上がります。ｂ：締固め不要です。ｃ：収縮過程で引張応力により発生します。"}, {"number": 15, "question": "地盤改良工法の名称として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["オールケーシング工法", "バーチカルドレーン工法", "中層混合処理工法", "サンドコンパクションパイル工法"], "correct": 0, "explanation": "オールケーシング工法は場所打杭打設時の工法です。"}, {"number": 16, "question": "右図の円周角θとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["36度", "38度", "40度", "42度"], "correct": 2, "explanation": "180÷(3＋2＋4)×2=40です。"}, {"number": 17, "question": "長さの単位の換算として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["1間(けん)=約1.8ｍ", "1ヤード=約91cm", "1インチ=約5.0cm", "1マイル=約1,600ｍ"], "correct": 2, "explanation": "1インチ=2.54cmです。"}, {"number": 18, "question": "土木学会では、我が国の土木遺産の顕彰を通じて歴史的土木構造物の保存に資することを目的として、平成12年度に選奨土木遺産の認定制度を創設した。「選奨土木遺産」として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["稚内港北防波堤ドーム(北海道稚内市)", "万代橋(新潟県新潟市)", "宇高航路関連施設(岡山県玉野市、香川県高松市)", "若津港導流堤(筑後川デ・レーケ堤)(福岡県/大川市ほか)"], "correct": 2, "explanation": "http://www.jsce.or.jp/contents/isan/。どうでもいいような問題です。"}, {"number": 19, "question": "以下のエネルギーに関する記述として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["シェールガスは頁岩(シェール)層から採取される天然ガスで、石油に代わる安価なエネルギー源として注目されている。", "メタンハイドレートは化石燃料の一種であるため、再生可能エネルギーには含まれない。", "バイオマス発電では、動植物などから生まれた生物資源(バイオマス)をエネルギー源としている。", "太陽熱利用では水や空気などの熱媒体を暖めるため、冷房システムに活用できない。"], "correct": 3, "explanation": "太陽熱エネルギーを使って熱駆動冷凍機を用いた冷房を行います。"}, {"number": 20, "question": "生活環境の保全に関する環境基準項目のうち、河川の水質汚濁に関するものとして、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["生物化学的酸素要求量(BOD)", "水素イオン濃度(pH)", "化学的酸素要求量(COD)", "溶存酸素量(DO)"], "correct": 2, "explanation": "CODは海です。「川はBOD、海はCOD」と覚えましょう。"}, {"number": 1, "question": "縮尺1/500の平面図において面積が400cm2ある場合、実際の面積は何m2になるか、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["200m2", "2,000m2", "10,000m2", "1,000,000m2"], "correct": 2, "explanation": "平成23年度問題1と全く同じです。400cm2の正方形は20cm×20cm、1/500ですから実際の面積は0.2ｍ×500×0.2ｍ×500=100ｍ×100ｍ=10,000ｍ2になります。"}, {"number": 2, "question": "等高線の一般的性質についての記述として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["等高線とは、「等しい高さを結んだ線」である。", "傾斜が一様な所では、等高線間隔は等しい。", "1本の等高線は、一般には閉合する場合が多い。", "緩傾斜の所は、急傾斜の所に比べて等高線間隔は狭くなる。"], "correct": 3, "explanation": "平成23年度問題2とほとんど同じです。等高線間隔は急傾斜であるほど狭くなります。"}, {"number": 3, "question": "右図の柱の上端(A点)に水平力Pが作用する場合、柱下端(B点)でのせん断力を表す式として正しいものをa～dのなかから選びなさい。", "image": "img/question_123.page1_img1.png", "choices": ["S=P", "S=PL", "S=PL2", "S=PL/2"], "correct": 0, "explanation": "教科書どおりです。"}, {"number": 4, "question": "円形断面の中立軸(X-X)に関する断面二次モーメントを表す式として、正しいものをa～dのなかから選びなさい。", "image": "img/question_124.page2_img1.png", "choices": ["I=πd3/32", "I=πd3/64", "I=πd4/32", "I=πd4/64"], "correct": 3, "explanation": "これも教科書通りです。"}, {"number": 5, "question": "下図のような単純梁に荷量Pが作用した場合に、作用点Cに生じる曲げモーメントとして正しいものをa～dのなかから選びなさい。", "image": "img/question_125.page2_img2.png", "choices": ["100kN・ｍ", "200kN・ｍ", "300kN・ｍ", "400kN・ｍ"], "correct": 0, "explanation": "平成21年度問題3と全く同じです。M=P・L/4=100×40/4=100。"}, {"number": 6, "question": "鋼材の種類を表す記号(JIS規格)のうち、溶接構造用圧延鋼材を表すものとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["SS", "SM", "STK", "SD"], "correct": 1, "explanation": "平成23年度問題7と全く同じです。aは一般構造用圧延鋼材、cは一般構造用炭素鋼管、dは熱間圧延異形棒鋼です。"}, {"number": 7, "question": "常時状態の一般の設計における、鉄筋コンクリートの計算上の基本的な仮定として、明らかに誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートと鉄筋は一体として働くものとする。", "曲げモーメントを受ける部材を設計する場合、コンクリートの引張応力は無視する。", "部材に曲げモーメントを受けた場合、ある断面に起こるひずみは中立軸からの距離に比例する。", "鉄筋コンクリートの部材の断面決定および応力計算は、部材を弾塑性体として取り扱う。"], "correct": 3, "explanation": "弾塑性体ではなく弾性体です。"}, {"number": 8, "question": "プレストレストコンクリートに関する記述として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートにプレストレスを与える程度によって、フルプレストレッシングとパーシャルプレストレッシングがある。", "コンクリートの乾燥収縮・クリープ、鋼材のレラクセーションなどが終わった後に、コンクリートに生じているプレストレスを有効プレストレスという。", "コンクリートが硬化した後に、PC鋼材の緊張をゆるめてコンクリートにプレストレスを与える方式をポストテンション方式という。", "ポストテンション方式においては、PC鋼材を配置する鋼製の筒状のものをシースという。"], "correct": 2, "explanation": "記述はプレテンションです。"}, {"number": 9, "question": "抗土庄構造物が背面地盤から離れる方向に変位するとき、背面地盤の土圧は減少し一定値に落ち着くが、このときの土庄のうち、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["主働土圧", "受働土圧", "鉛直土圧", "静止土圧"], "correct": 0, "explanation": "平成23年度問題9と同じで、選択肢ｂ～ｄを並べ替えただけです。静止土圧は移動しない壁にかかる土圧、受働土圧は壁体を水平方向に土を押しつけるときにこれ以上強く押すと土は破壊し上方へ押し上げられる、最大値の土圧です。"}, {"number": 10, "question": "土の原位置試験に関して、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["ベーン試験", "スウェーデン式サウンディング試験", "一軸圧縮誠験", "平板載荷試験"], "correct": 2, "explanation": "原位置試験ではなく室内試験です。"}, {"number": 11, "question": "周辺地盤の沈下により、杭に下向きの摩撮力が作用する現象として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["ボイリング", "パイピング", "ヒーピング", "ネガティプフリクション"], "correct": 3, "explanation": "平成23年度問題11と全く同じです。単なる知識問題なので説明は省略。"}, {"number": 12, "question": "レイノルズ数に関する記述として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["レイノルズ数は、無次元量である。", "レイノルズ数は、流体の密度に比例する。", "レイノルズ数は、流体の速度に比例する。", "レイノルズ数は、流体の粘性係数に比例する。"], "correct": 3, "explanation": "粘性係数に反比例します。"}, {"number": 13, "question": "水槽に3.0mの高さまで水を入れ、その上に1.0mの高さまで油を入れた。油面から深さ3.0mの位置での静水圧として、正しいものをa～dのなかから選びなさい。ただし、重力加速度を9.Sm/s2、水の密度を1000kg/m3、の密度を800kg/m3とし、油面の圧力はゼ口とする。", "image": "", "choices": ["13.7kPa", "18.6kPa", "27.4kPa", "37.2kPa"], "correct": 2, "explanation": "油部分の圧力は密度×重力加速度×深さ=0.8×9.8×1.0=7.84 水部分の圧力は1.0×9.8×(3.0-1.0)=19.6 よって合計27.44"}, {"number": 14, "question": "河川堤防の堤体材料として、不適当なものをa～dのなかから選びなさい。", "image": "", "choices": ["高有機質土", "粘性土", "砂質土", "磯質土"], "correct": 0, "explanation": "鋼土にも鞘土にも使えません。"}, {"number": 15, "question": "建設機械に使用されるディーゼルエンジンとガソリンエンジンを比較した記述について、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["排出ガス中の粒子状物質(PM)の発生は,ディーゼルエンジンの方が多い。", "熱効率は,ディーゼルエンジンの方が低い。", "騒音は,ディーゼルエンジンの方が高い。", "耐久性は,ディーゼルエンジンの方が高い。"], "correct": 1, "explanation": "ディーゼルのほうが燃費がいい→熱効率が高いと考えればいいでしょう。というか、常識感覚の消去法でａやｃは消えますよね。"}, {"number": 16, "question": "3辺の長さが5、5、6である2等辺三角形の面積として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["15", "9√2", "12", "6√3"], "correct": 2, "explanation": "二等辺三角形なのですから、底辺の長さが6、斜辺の長さが5。底辺の長さ3、斜辺の長さ5の直角三角形が2つ集まったものと考えればいい。よってこの三角形の高さは(52-32)0.5=4。よって面積は6×4×1/2=12。簡単な算数ですね。"}, {"number": 17, "question": "濃度の分からない食塩水が200gある。これに10%の食塩水を300g混ぜたら8%の食塩水になった。はじめの食塩水の濃度として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["4%", "5%", "6%", "7%"], "correct": 1, "explanation": "10％食塩水300gなので、ここに含まれる食塩は30g。8％食塩水500g(200g＋300g)なので、ここに含まれる食塩は40g。つまり40g-30g=10gがもともと200gの食塩水に含まれていた食塩。よって、10g÷200g=5％。"}, {"number": 18, "question": "仕事を通じて行われる人材育成の1つの手法としてOJT(On the Job Training)がある。1人の社員に対して実施するOJTの長所として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["指導者が1人の場合、一貫した指導を与えやすい。", "指導者が1人の場合、指導者の個人的能力や意欲に左右されにくい。", "指導者が複数の場合、指導者同士で検討や相談しながら指導できる。", "指導者が複数の場合、指導者の1人が不在でも常に指導する者がいる。"], "correct" estion": "液状化対策として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["液状化層を締固め", "液状化層の地下水を低下", "液状化層を攪拌", "液状化層の排水性を向上"], "correct": 2, "explanation": "aはサンドコンパクションなど種々あります。bはあまり使いませんが、地下水位がなくなると液状化しません。dはグラベルドレーンなどがあります。"}, {"number": 11, "question": "地質調査試験に関する記述として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["N値とは、標準貫入試験においてサンプラーを50cm貫入させるのに要する打撃回数をいう。", "N値は、砂質地盤の含水比、せん断力の判定などに利用される。", "N値は、通常、深さ１mごとに測定される。", "N値は、土質柱状図に円グラフとして表される。"], "correct": 2, "explanation": "a：× 30cm、b：× 含水比判断には使えない、d：× 折れ線グラフとして表される"}, {"number": 12, "question": "図は水路の流入口付近を表したものである。流入損失係数を大きい順に並べた記述として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["(大)③→⑤→②→①→④(小)", "(大)④→①→②→⑤→③(小)", "(大)①→②→④→⑤→③(小)", "(大)③→⑤→④→②→①(小)"], "correct": 1, "explanation": "突起や角があると損失が大きくなります。"}, {"number": 13, "question": "幅１mの水路を板でせき止めたところ、水深は3mになった。この板に作用する力(P)及び底面からの作用点の位置(y)の組み合わせとして、正しいものをa～dのなかから選びなさい。ただし、水の密度は1000kg/m3、重力加速度は9.8m/s2とし、板には静水圧のみ作用するものとする。", "image": "", "choices": ["P=44.1kN、ｙ=1.0m", "P=88.2kN、ｙ=1.0m", "P=44.1kN、ｙ=1.3m", "P=88.2kN、ｙ=1.3m"], "correct": 0, "explanation": "静水圧は壁に垂直に作用し、水深に比例して大きくなり、三角形分布となります。よって、3.0×3.0×9.8×1/2=44.1。作用点は下から1/3の場所なので、1.0"}, {"number": 14, "question": "図に示すネットワーク式工程表のクリティカルパスの日数において、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["19日", "20日", "21日", "22日"], "correct": 3, "explanation": "クリティカルパスは合計時間が最長となる経路です。①→②→④→⑦→⑥→⑧→⑨で、4日＋3日＋7日＋3日＋5日=22日となります。"}, {"number": 15, "question": "コンクリートの養生方法として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリート全般に対して、乾燥する。", "暑中コンクリートに対して、昇温抑制する。", "寒中コンクリートに対して、給熱する。", "マスコンクリートに対して、冷却する。"], "correct": 0, "explanation": "乾燥ではなく湿潤です。乾燥ひび割れが発生してしまいます。"}, {"number": 16, "question": "国際単位系(SI)において、十進の倍量・分量を表すためにSI単位の前につけられる接頭語をSI接頭語という。SI接頭語の名称の組み合わせとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 2, "explanation": "マイクロよりナノが小さく、メガよりギガが大きいということを知っていれば大丈夫ですね。"}, {"number": 17, "question": "150/(2X-1)が自然数となるような整数Xの値はいくつあるか。正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["4", "5", "6", "7"], "correct": 2, "explanation": "約数を考えれば大丈夫です。2X-1ですから奇数の約数です。150の約数は1、2、3、5、6、10、15、25、30、50、75、150ですから、このうち奇数のものは1、3、5、15、25、75の6つです。"}, {"number": 18, "question": "VE(Value Engineering)とは、次式に例示するように、機能とコストの対比により、最適な価値の確保を目指す取り組みである。設計段階のVE(設計VE)において、価値向上の形態として適切でないものをa～dのなかから選びなさい。・価値(Value)=機能(Function)／コスト(Cost)", "image": "", "choices": ["機能(品質)を維持したまま、建設費を下げる考え方", "建設費を変えずに、機能(品質)を向上させる考え方", "建設費は高くなるが、機能(品質)をより向上させる考え方", "機能(品質)はやや低下するが、建設費をより下げる考え方"], "correct": 3, "explanation": "VEは、①品質は落とさない、②コスパを上げる ものですから、dはありえません。"}, {"number": 19, "question": "「平成28年(2016年)熊本地震」や「平成7年(1995年)兵庫県南部地震」などの「内陸型地震は、「活断層」が動くことによって発生する。「活断層」の特徴として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["一定の時間をおいて、繰り返して活動する。", "短い断層ほど大地震を起こす。", "いつも同じ向きにずれる。", "「海溝型地震」の発生間隔と比較して、活動間隔は極めて長い。"], "correct": 1, "explanation": "地震規模は断層長さに比例します。"}, {"number": 20, "question": "わが国で流域面積がもっとも広い河川として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["石狩川", "信濃川(千曲川を含む)", "利根川", "木曽川"], "correct": 2, "explanation": "石狩川 14,330km2、信濃川 11,900km2、利根川 16,840km2、木曽川 9,100km2です。"}, {"number": 1, "question": "等高線の一般的性質について述べた次の記述で、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["等高線とは、「等しい高さを結んだ線」である。", "緩傾斜の所は、急傾斜の所に比べて等高線間隔は狭くなる。", "傾斜が一様な所では、等高線間隔は等しい。", "1本の等高線は、通常の場合閉合する。"], "correct": 1, "explanation": "緩傾斜の所は、間隔は広くなります。"}, {"number": 2, "question": "縮尺1/500の平面図において2点聞の長さが8cmある場合、現地での実際の距離を求めたものとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["1.6m", "4.0m", "16.0m", "40.0m"], "correct": 3, "explanation": "500×8cm=4000cm=40m。暗算でも楽勝ですね。"}, {"number": 3, "question": "円形断面の中立軸(X-X)に関する断面二次モーメントIを表す式として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["I=πd3/32", "I=πd4/32", "I=πd3/64", "I=πd4/64"], "correct": 3, "explanation": "これはもう公式です。"}, {"number": 4, "question": "右図のように両下端ピンの門型ラーメンの柱上端に水平力が作用している場合、曲げモーメント図として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 3, "explanation": "モーメントは「どう曲がろうとするか」をイメージすれば簡単です。"}, {"number": 5, "question": "右図の片持ち梁全長(A－B)に等分布荷重wが作用する場合、梁支点部(A点)での曲げモーメントMを表す式として、正しいものをa～dのなかから選びなさい。", "image": "img/question_185.page2_img2.jpeg", "choices": ["wL2/2", "wL2/8", "wL2/6", "wL2/12"], "correct": 1, "explanation": "教科書どおりです。"}, {"number": 6, "question": "プレストレストコンクリートに関する記述として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートが硬化した後に、PC鋼材の緊張を解放しコンクリートにプレストレスを与える方式をポストテンション方式という。", "コンクリートの乾燥収縮・クリープ、鋼材のリラクセーションなどが終わった後に、コンクリートに生じているプレストレスを有効プレストレスという。", "コンクリートにプレストレスを与える程度によってフルプレストレッシングとパーシャルプレストレッシングがある。", "ポストテンション方式においては、PC鋼材を配置する鋼製の筒状のものをシースという。"], "correct": 0, "explanation": "記述はプレテンションです。"}, {"number": 7, "question": "鉄筋コンクリート梁において、スターラップの役目として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["曲げによる引張応力に抵抗させる。", "応力を主鉄筋に有効に分布させる。", "せん断破壊による斜めひび割れに対するせん断補強。", "荷重による応力集中、温度や乾燥収縮によるひび割れに対する用心のための補助。"], "correct": 2, "explanation": "せん断補強が役割です。aは主鉄筋、bは配力筋、dは用心鉄筋の内容になります。"}, {"number": 8, "question": "JISに規定されている鉄筋の種類に関して、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["SD490", "SD395", "SD345", "SD295A,SD295B"], "correct": 1, "explanation": "SD395は存在しません"}, {"number": 9, "question": "土の原位置試験に関して、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["標準貫入試験", "孔内水平載荷試験", "弾性波速度検層(PS検層)", "一軸圧縮試験"], "correct": 3, "explanation": "一軸圧縮試験は室内試験です。"}, {"number": 10, "question": "鉄筋かごを建込み施工する場所打ち杭は次のうちどれか、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["PHC杭", "オールケーシング杭", "鋼管杭", "SC杭"], "correct": 1, "explanation": "場所打ち杭はオールケーシングのみです。他は既成杭。"}, {"number": 11, "question": "抗土圧構造物が背面地盤から離れる方向に変位するとき、背面地盤の土圧は減少し一定値に落ち着くが、このときの土圧のうち、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["静止土圧", "鉛直土圧", "主働土圧", "受働土圧"], "correct": 2, "explanation": "a：× 離れても減りません。b：× 構造物天端に作用します。d：× 前面に作用します。"}, {"number": 12, "question": "円形断面の管において、断面①では直径が20cm、断面②では直径が10cmである。断面①を通る水の流速が1.0m/sのとき、断面②の流速として正しいものをa～dのなかから選びなさい。ただし、エネルギー損失はないものとする。", "image": "", "choices": ["0.5m/s", "1.0m/s", "2.0m/s", "4.0m/s"], "correct": 3, "explanation": "流量Q=面積A×流速Vなので、直径が1/2になれば面積は1/4になるから、Vは4倍になります。"}, {"number": 13, "question": "水槽に2.0mの高さまで水を入れ、その上に1.0mの高さまで油を入れた。水槽底面での静水圧として、正しいものをa～dのなかから選びなさい。ただし、水の密度を1000kg/m3、油の密度を800kg/m3とし、油面の圧力はゼ口とする。", "image": "", "choices": ["13.7kPa", "18.6kPa", "27.4kPa", "37.2kPa"], "correct": 2, "explanation": "(2.0ｍ×1ｔ＋1.0ｍ×0.8ｔ)×9.8=27.4と簡単に算出できますが、全部水の場合(3ｍ×1ｔ×9.8≒30)より少し軽いと考えれば正解は絞り込めます。"}, {"number": 14, "question": "山岳トンネルの代表的な掘削工法としてNATM(ナトム)工法がある。NATM工法で用いられる支保部材として、最も適さないものをa～dのなかから選びなさい。", "image": "", "choices": ["矢板", "H型鋼", "ロックボルト", "吹付けコンクリート"], "correct": 0, "explanation": "矢板を使うのは在来工法です。"}, {"number": 15, "question": "河川堤防の堤体材料として、最も適さないものをa～dのなかから選びなさい。", "image": "", "choices": ["粘性土", "砂質土", "礫質土", "高有機質土"], "correct": 3, "explanation": "高有機質土は圧縮性が高いので、刃金土としても不適切です。"}, {"number": 16, "question": "図において、AB=AC、BC=BD、AD=BDであるとき、∠Xの大きさで正しいものをa～dのなかから選びなさい。", "image": "img/question_196.page6_img1.png", "choices": ["25°", "30°", "36°", "45°"], "correct": 2, "explanation": "△ABCと△BDCは各々二等辺三角形なので、∠ABC=∠ACB=∠BCD=∠DCB(=∠y) ∴△ABC∽△BCD ∴∠DBC=∠BAC=∠x またAD=BDより ∠DAB=∠ABD(=∠x) ∴∠ABC=∠y=2×∠x=∠ACB △ABCの内角はすべて∠xで表示され5×∠x=180° ∴∠x=180÷5=36°"}, {"number": 17, "question": "長さの次元を〔L〕、質量の次元を〔M〕、時間の次元を〔T〕とした場合、加速度の次元として正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["〔LT-1〕", "〔MT-1〕", "〔LT-2〕", "〔MT-2〕"], "correct": 2, "explanation": "速度／時間ですから長さ／時間2です。"}, {"number": 18, "question": "地理情報システムをあらわす英語の略称として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["GPS", "GIS", "GEO", "GDP"], "correct": 1, "explanation": "地理情報システムとはGeographic Information SystemなのでGISです。英訳で解けます。"}, {"number": 19, "question": "住民参加の手法として、適さないものをa～dのなかから選びなさい。", "image": "", "choices": ["ワークショップ", "PFI", "公聴会", "フォーラム"], "correct": 1, "explanation": "PFIは民間資金を活用した公共事業実施手法です。"}, {"number": 20, "question": "全国瞬時警報システム(Jアラート)は、対処に時間的余裕のない事態に関する情報を国(内閣官房・気象庁から消防庁を経由)から送信し、市町村防災行政無線(同報系)等を自動起動することにより、固から住民まで緊急情報を瞬時に伝達するシステムのことである。このJアラートで配信する情報のうち、原則として、市町村防災行政無線等を自動起動させる情報として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["記録的短時間大雨情報", "噴火速報", "津波警報", "弾道ミサイル情報"], "correct": 0, "explanation": "市町村防災行政無線等を自動起動させる情報は、弾道ミサイル情報、航空攻撃情報、ゲリラ・特殊部隊攻撃情報、大規模テロ情報、その他の国民保護情報、緊急地震速報、大津波警報、津波警報、噴火警報(居住地域)、噴火速報の11種類です。"}, {"number": 1, "question": "縮尺1/500の平面図において面積が400cm2ある場合、実際の面積は何m2になるか、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["200m2", "2,000m2", "10,000m2", "1,000,000m2"], "correct": 2, "explanation": "400cm2の正方形は20cm×20cm、1/500ですから実際の面積は0.2ｍ×500×0.2ｍ×500=100ｍ×100ｍ=10,000ｍ2になります。"}, {"number": 2, "question": "トラバース測量と同義語として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["水準測量", "平板測量", "写真測量", "多角測量"], "correct": 3, "explanation": "基準点測量の一種です。"}, {"number": 3, "question": "単純梁に下図のような集中荷重が載荷している場合に、支点Aの反力をRAとすると、RAを表す式として正しいものをa～dのなかから選びなさい。", "image": "img/question_203.page1_img1.png", "choices": ["RA=b・P/2", "RA=a・P/2", "RA=P・b/L", "RA=P・a/L"], "correct": 2, "explanation": "P=RA+RB、すなわちAとBに荷重Pを配分します。よって正解はcかd。作用点より遠い方が(つまりaが大きくbが小さい方が)反力は小さくなるはずなのでc。感覚で正解がわかると思います。"}, {"number": 4, "question": "右図に示すように単純梁に鉛直荷重が作用している。左図のような単純梁を構成する鉄筋コンクリートのスパン中央梁断面において、正曲げモーメントが作用している場合、主として引張応力を負担する鉄筋として正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["鉄筋(A)", "鉄筋(B)", "鉄筋(C)", "鉄筋(D)"], "correct": 1, "explanation": "上から荷重がかかれば下面が引っ張りなることは感覚的にわかると思います。"}, {"number": 5, "question": "500Nまでの力を出せる人が重さ2,000Nの物体を、長さ1mのてこを使って持ち上げる場合、釣り合いがとれる支点の位置を先端からの距離xとすると、支点位置として正しいものをa～dのなかから選びなさい。", "image": "img/question_205.page2_img2.jpeg", "choices": ["10cm", "15cm", "20cm", "25cm"], "correct": 2, "explanation": "2,000X=500(100－X)となるXを計算すればよい。ここで2,000：500=4：1なので、X：100－X=1：4になる。よって4X=100－Xで、5X=100なのでX=20。"}, {"number": 6, "question": "PC鋼材に長期間引張応力を与えたままにしておくと、しだいに塑性変形を起こし、PC鋼材に与えた引張応力が減少することの呼称として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["クリープ", "乾燥収縮", "パーシヤルプロレストレス", "リラクセーション"], "correct": 3, "explanation": "d以外はコンクリートに関する現象です。"}, {"number": 7, "question": "鋼材の種類を表す記号(JIS規格)のうち、溶接構造用圧延鋼材を表すものとして、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["SM", "SD", "SS", "STK"], "correct": 0, "explanation": "bは熱間圧延異形棒鋼、cは一般構造用圧延鋼材、dは一般構造用炭素鋼管です。"}, {"number": 8, "question": "鉄筋コンクリートの計算上の基本的な仮定として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["曲げモーメントを受ける部材を弾性理論により設計する場合、コンクリートの引張応力は無視する。", "部材に曲げモーメントを受けた場合、ある断面に起こるひずみは中立軸からの距離に比例する。", "コンクリートと鉄筋は一体として働くものとする。", "鉄筋コンクリートの部材の曲げモーメントによる応力計算は、部材を弾塑性体として取り扱う。"], "correct": 3, "explanation": "弾塑性体ではなく弾性体です。"}, {"number": 9, "question": "「道路橋示方書」や「鉄道構造物等設計標準」などの設計基準による液状化の判定に関し、考慮すべき条件として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["一軸圧縮強さ", "細粒分含有率", "地下水位", "平均粒径"], "correct": 0, "explanation": "平均粒径・地下水位で液状化の可能性がある層を区分し、FL値算出にあたり細粒分含有率を用います。"}, {"number": 10, "question": "非庄密非排水三軸圧縮試験は、一般に次のうちどのように表記されるか、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["CU試験", "UU試験", "CD試験", "C'U'試験"], "correct": 1, "explanation": "圧密条件が、圧密ならConsolidated、非圧密ならそれに「Un」をつけてUnconsolidated、排水条件が排水ならDrained、非排水なら「Un」をつけてUndrainedです。"}, {"number": 11, "question": "周辺地盤の沈下により、杭に下向きの摩撮力が作用する現象として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["ネガティプフリクション", "ヒーピング", "パイピング", "ボイリング"], "correct": 0, "explanation": "正解以外は土留め掘削底面の地盤変状です。"}, {"number": 12, "question": "右図に示す開水路の径深Ｒの値として、正しいものをa～dのなかから選びなさい。", "image": "img/question_212.page5_img1.jpeg", "choices": ["１ｍ", "２ｍ", "３ｍ", "４ｍ"], "correct": 0, "explanation": "径深=断面積/潤辺ですから、3×3÷(3＋3＋3)=9÷9=1です。"}, {"number": 13, "question": "次の式はベルヌーイの定理を表わしたものである。記号の説明として、誤っているものをa～dのなかから選びなさい。v2/2g＋p/ρg＋ｚ=Ho=一定", "image": "", "choices": ["v2/2g：速度水頭", "p/ρg：圧力水頭", "z：位置水頭", "Ho：損失水頭"], "correct": 3, "explanation": "Hoは全水頭です。"}, {"number": 14, "question": "建設機械に使用されるディーゼルエンジンとガソリンエンジンの比較に関する記述として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["排出ガス中の粒子状物質(PM)の発生は,ディーゼルエンジンの方が多い。", "騒音は,ディーゼルエンジンの方が高い。", "熱効率は,ディーゼルエンジンの方が低い。", "耐久性は,ディーゼルエンジンの方が高い。"], "correct": 2, "explanation": "ディーゼルのほうが燃費がいい→熱効率が高いと考えればいいでしょう。というか、常識感覚の消去法でaやbは消えますよね。"}, {"number": 15, "question": "図に示すネットワーク式工程表のクリティカルパスの日数において、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["20日", "21日", "22日", "23日"], "correct": 3, "explanation": "クリティカルパスは合計時間が最長となる経路です。①→②→③→④→⑦→⑥→⑧→⑨で、5日＋3日＋6日＋6日＋3日=23日となります。"}, {"number": 16, "question": "三辺の長さが5m、5m、6mである二等辺三角形の面積として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["6√3 m2", "12 m2", "9√2 m2", "15 m2"], "correct": 1, "explanation": "単純に斜辺長さ5m、底面長さ3m(6mの1/2)の直角三角形が2つ合体していると考えれば、高さは√(52＋32)=4。よって面積は3×4／2=6。これが2つだから12。"}, {"number": 17, "question": "国際単位系(SI)において、十進の倍量・分量を表すためにSI単位の前につけられる接頭語をSI接頭語という。SI接頭語の名称の組み合わせとして、正しいものをa～dのなかから選びなさい。", "image": "img/question_217.page6_img2.png", "choices": ["ナノ、マイクロ、メガ、ギガ", "ナノ、マイクロ、ギガ、テラ", "マイクロ、ミリ、メガ、ギガ", "マイクロ、ミリ、ギガ、テラ"], "correct": 0, "explanation": "マイクロよりナノが小さく、メガよりギガが大きいということを知っていれば大丈夫ですね。"}, {"number": 18, "question": "インターネットの用語として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["アップグレード", "アップインストール", "アップデート", "アップロード"], "correct": 1, "explanation": "aはソフトウェア等のバージョンアップ、cは更新、dはネットやサーバ等への送信。なお、「インターネットの用語」という問題文表現はおかしいと思います。"}, {"number": 19, "question": "山梨県の釜無川において堤防の築造に工夫を凝らした人物として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["加藤清正", "徳川家康", "豊臣秀古", "武田信玄"], "correct": 3, "explanation": "信玄堤・霞堤が有名ですね。田園地帯等に河川水を回りこませ、一時的に遊水池とし、ピークカットを図る手法で、聖牛等とあわせ、誇るべき先人の知恵です。"}, {"number": 20, "question": "「平成28年(2016年)熊本地震」や「平成7年(1995年)兵庫県南部地震」などの「内陸型地震は、「活断層」が動くことによって発生する。「活断層」の特徴として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["一定の時間をおいて、繰り返して活動する。", "いつも同じ向きにずれる。", "断層の長さが短いほど大地震を起こす。", "「海溝型地震」の発生間隔と比較して、活動間隔は極めて長い。"], "correct": 2, "explanation": "地震規模は断層長さに比例します。"}, {"number": 1, "question": "人工衛星によるGPS技術が応用されているものとして、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["カーナビゲーション", "地殻変動調査", "斜面の変位計測", "CALS/EC"], "correct": 3, "explanation": "CALS/ECはICTを活用した調達システムのことです。"}, {"number": 2, "question": "次の地形図において標高30m(A点)と標高40m(B点)の等高線の間にあるP点の標高はいくらか、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["42.5m", "40.0m", "37.5m", "35.0m"], "correct": 2, "explanation": "比例配分すればすぐ解けます。(40-30)：20=x：15 ∴ x=(40-30)/20×15=7.5＋30=37.5m"}, {"number": 3, "question": "単純ばりの中央に荷量Pが作用した時の最大たわみについて、誤っているものをa～dのなかから選びなさい。", "image": "img/question_223.page1_img2.jpeg", "choices": ["荷重Pに正比例する。", "はりの断面二次モーメントIに正比例する。", "支問Lの3乗に正比例する。", "はりのヤング係数(弾性係数)Eに逆比例する。"], "correct": 1, "explanation": "正比例ではなく逆比例"}, {"number": 4, "question": "矩形断面の中立軸(×一×)に関する断面二次モーメントを表す式として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["I=bh2/6", "I=bh3/6", "I=bh2/12", "I=bh3/12"], "correct": 3, "explanation": "断面係数と勘違いしないように。断面二次モーメントです。"}, {"number": 5, "question": "右図のように片持ち梁の先端に集中荷重が載荷されている場合のせん断力図として、正しいものをa～dのなかから選びなさい。", "image": "img/question_225.page2_img2.jpeg", "choices": ["選択肢a", "選択肢b", "選択肢c", "選択肢d"], "correct": 0, "explanation": "片持ち梁に作用するせん断力は、固定端まで一様に作用します。"}, {"number": 6, "question": "鉄筋コンクリートに関する事項のうち、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["部材中の圧縮力はコンクリートで、引張力は鉄筋で受け持たせるのが一般的である。", "鋼材のさびの発生を防ぐ利点がある。", "耐火性に劣るのが欠点である。", "硬化時に収縮してひびわれを生じやすい性質がある。"], "correct": 2, "explanation": "コンクリートの性能は500℃を超えると再使用に耐えられない程度に低下するので、耐火性に優れるといえるかどうか疑問もありますが、他は正しいので比較すれば最も不適当といえます。"}, {"number": 7, "question": "下記に示す土木材料の単位重量として、最も軽いものをa～dのなかから選びなさい。", "image": "", "choices": ["セメントモルタル", "鉄筋コンクリート", "鋼材", "コンクリート"], "correct": 0, "explanation": "一般的に、鉄筋コンクリート24.5、鋼材77、コンクリート23.0、セメントモルタル21.0kN/m3を採用します。"}, {"number": 8, "question": "鉄筋コンクリート構造物の耐久性について、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートのひび割れによる鋼材の腐食に関する検討は、鉄筋コンクリート構造とPRC構造について行うが、PC構造については一般に省略してよい。", "鉄筋コンクリート構造物の耐久性を損なう要因としては、鋼材の腐食やコンクリートの劣化がある。", "大気中の二酸化炭素などの影響によってpHが低下し、これがコンクリート中の鋼材位置まで達して鋼材の腐食が生じる現象を、アルカリ骨材反応という。", "一般に構造物のコンクリートに侵入する塩化物イオンは、飛来塩分や凍結防止剤に含まれる塩化物イオンに起因する。"], "correct": 2, "explanation": "記述は中性化の説明になっています。"}, {"number": 9, "question": "土の室内試験として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["粒度試験", "一軸圧縮試験", "密度試験", "孔内水平載荷試験"], "correct": 3, "explanation": "原位置試験です。"}, {"number": 10, "question": "砂質土地盤で、掘削底面と土留め壁背面側の水位差が大きい場合に、上向きの浸透力が砂の水中での有効重量よりも大きくなると、やがて突発的に液状化して砂の粒子が湧き上がる現象を、一般に次のうちどのように表記されるか、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["ヒービング", "ボイリング", "パイピング", "盤ぶくれ"], "correct": 1, "explanation": "「砂の粒子が湧き上がる」で感覚的にもわかると思います。"}, {"number": 11, "question": "次に示す杭基礎の施工法のうち、一般的に施工可能深度が最も深いと思われるものを、a～dのなかから選びなさい。", "image": "", "choices": ["深礎工法", "オールケーシング工法", "リバースサーキュレーションドリル工法", "アースドリル工法"], "correct": 2, "explanation": "70～75ｍ程度の深度の杭打設が可能です。"}, {"number": 12, "question": "雨水の流出解析に用いられる合理式に関する記述として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["流出量の時間変化を算定することができる。", "流出量は、流出係数に反比例する。", "流出量は、降雨強度とは関係しない。", "流出量は、流域面積に比例する。"], "correct": 3, "explanation": "Qp=1/3.6×f×r×Aです。aはできません。bは比例です。cは比例します。"}, {"number": 13, "question": "長方形断面の直線開水路で,層流状態において最も早い流速が発生する位置として、正しいものをa～dのなかから選びなさい。ただし、空気の抵抗は無視できるものとする。", "image": "img/question_233.page5_img1.jpeg", "choices": ["中央の水面", "中央の水中", "壁面寄りの水面", "壁面寄りの水中"], "correct": 0, "explanation": "壁面・底面から離れるほど抵抗が減ります。現実には空気抵抗があるので水面からやや下が最大になりますが、ここでは空気抵抗が無視できるので水面になります。"}, {"number": 14, "question": "コンクリートの性質に関する記述として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["コンクリートの強度は、コンクリート打設後28日を経過した以降、劣化により低下する。", "高流動コンクリー卜は、一般のコンクリートに比べ、入念な締固めが必要である。", "コンクリートの温度ひび割れは、引張応力によって発生する。", "コンクリートに一定の持続荷重を加えると、ひずみは時間の経過とともに増加する。この現象を疲労という。"], "correct": 2, "explanation": "a：28日以降も強度は上がります。b：締固め不要です。d：疲労ではなくクリープです。"}, {"number": 15, "question": "コンクリート構造物の補修の目的として、誤っているものをa～dのなかから選びなさい。", "image": "", "choices": ["ひび割れやはく離といったコンクリート構造物に発生した変状の修復", "コンクリート片の落下等による第三者への影響の防止", "塩害や中性化等の劣化したコンクリート部材の交換による力学的な性能の向上", "水密性が要求される構造物からの漏水防止等の使用性の回復"], "correct": 2, "explanation": "補修は機能の回復であって向上ではありません。"}, {"number": 16, "question": "図において、AB=AC、BC=BD、AD=BDであるとき、∠Xの大きさで正しいものをa～dのなかから選びなさい。", "image": "img/question_236.page6_img1.jpeg", "choices": ["24°", "28°", "32°", "36°"], "correct": 3, "explanation": "△ABCと△BDCは各々二等辺三角形なので、∠ABC=∠ACB=∠BCD=∠DCB(=∠y) ∴△ABC∽△BCD ∴∠DBC=∠BAC=∠x またAD=BDより ∠DAB=∠ABD(=∠x) ∴∠ABC=∠y=2×∠x=∠ACB △ABCの内角はすべて∠xで表示され5×∠x=180° ∴∠x=180÷5=36°"}, {"number": 17, "question": "長さの次元を〔L〕、質量の次元を〔M〕、時間の次元を〔T〕とした場合、速度の次元として正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["〔LT-1〕", "〔LT-2〕", "〔MT-1〕", "〔MT-2〕"], "correct": 0, "explanation": "速度=長さ／時間です。つまり長さ×時間-1です。"}, {"number": 18, "question": "事業継続計画とは、企業が自然災害等の緊急事態に遭遇した場合に、重要業務に対する被害を最小隈にとどめ、最低限の事業活動の継続、早期復旧を行うために事前に策定する行動計画であるが、事業継続計画をあらわす英語の略称として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["CPD", "BCP", "PCB", "PDC"], "correct": 1, "explanation": "Business Continuity Planです。事業継続計画を単純に英訳すればすぐわかります。"}, {"number": 19, "question": "VE(Value Engineering)とは、次式に例示するように、機能とコストの対比により、最適な価値の確保を目指す取り組みである。設計段階のVE(設計VE)において、価値向上の形態として適切でないものをa～dのなかから選びなさい。・価値(Value)=機能(Function)／コスト(Cost)", "image": "", "choices": ["機能(品質)を維持したまま、建設費を下げる考え方", "建設費を変えずに、機能(品質)を向上させる考え方", "建設費は高くなるが、機能(品質)をより向上させる考え方", "機能(品質)はやや低下するが、建設費をより下げる考え方"], "correct": 3, "explanation": "VEは、①品質は落とさない、②コスパを上げる ものですから、dはありえません。"}, {"number": 20, "question": "わが国で流域面積がもっとも広い河川として、正しいものをa～dのなかから選びなさい。", "image": "", "choices": ["信濃川(千曲川を含む)", "利根川", "石狩川", "北上川"], "correct": 1, "explanation": "信濃川 11,900km2、利根川 16,840km2、石狩川 14,330km2、北上川 10,150km2です。"}];
    let remainingQuestions = [...allQuestions];
    let currentIndex = 0;
    let score = 0;

    function showQuestion() {
      if (remainingQuestions.length === 0) {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("score").textContent = "あなたのスコアは " + score + " / " + allQuestions.length + " 問正解です。";
        return;
      }

      const q = remainingQuestions[currentIndex];
      document.getElementById("question-number").textContent = "問題 " + q.number;
      document.getElementById("question-text").textContent = q.question;

      const img = document.getElementById("question-image");
      if (q.image) {
        img.src = q.image;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      q.choices.forEach((choice, idx) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(idx);
        choicesDiv.appendChild(btn);
      });

      document.getElementById("explanation").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
    }

    function selectAnswer(index) {
      const q = remainingQuestions[currentIndex];
      const explanationDiv = document.getElementById("explanation");

      if (index === q.correct) {
        explanationDiv.innerHTML = "<strong>正解！</strong><br>" + q.explanation;
        score++;
        remainingQuestions.splice(currentIndex, 1);
      } else {
        explanationDiv.innerHTML = "<strong>不正解。</strong><br>" + q.explanation;
        currentIndex = (currentIndex + 1) % remainingQuestions.length;
      }

      explanationDiv.style.display = "block";
      document.querySelectorAll("#choices button").forEach(btn => btn.disabled = true);
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    document.getElementById("nextBtn").onclick = () => {
      if (remainingQuestions.length > 0) {
        currentIndex = currentIndex % remainingQuestions.length;
      }
      showQuestion();
    };

    document.getElementById("resetBtn").onclick = () => {
      remainingQuestions = [...allQuestions];
      score = 0;
      currentIndex = 0;
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("result").style.display = "none";
      showQuestion();
    };

    showQuestion();
  </script>
</body>
</html>
