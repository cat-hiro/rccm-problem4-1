<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
  <title>RCCM 問題4-2</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --muted: #555;
      --fg: #222;
      --accent: #1976d2;
      --ok: #2e7d32;
      --ng: #c62828;
      --border: #ddd;
      --shadow: 0 4px 12px rgba(0,0,0,.1);
      --pad: 16px;
      --radius: 12px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", Arial, sans-serif;
      line-height: 1.6;
    }
    .wrap {
      min-height: 100svh;
      padding-bottom: calc(88px + env(safe-area-inset-bottom));
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1;
      background: var(--accent);
      color: #fff;
      padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) var(--pad);
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: .02em;
    }
    main {
      padding: 0 var(--pad) 24px;
      max-width: 980px;
      width: 100%;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 8px;
    }
    .q {
      font-size: 18px;
      font-weight: 600;
      margin: 6px 0 14px;
      word-break: break-word;
    }
    .choices {
      display: grid;
      gap: 10px;
    }
    .choice {
      width: 100%;
      background: #f9f9f9;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 10px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    .choice:hover {
      background: #f1f7ff;
      border-color: var(--accent);
    }
    .choice.disabled { opacity: .6; pointer-events: none; }
    .choice.ok { border-color: var(--ok); background: #e8f5e9; }
    .choice.ng { border-color: var(--ng); background: #ffebee; }

    .feedback {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f5f5f5;
      font-size: 15px;
      white-space: pre-wrap;
    }
    .feedback .good { color: var(--ok); font-weight: 700; }
    .feedback .bad  { color: var(--ng); font-weight: 700; }

    .toolbar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 3;
      padding: 10px calc(var(--pad)) calc(10px + env(safe-area-inset-bottom));
      background: #fff;
      border-top: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .tb-inner {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 980px;
      margin: 0 auto;
    }
    .btn {
      appearance: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      color: white;
      transition: transform .02s ease, opacity .15s ease;
    }
    .btn:active { transform: scale(.98); }
    .btn.primary { background: var(--accent); }
    .btn.danger  { background: var(--ng); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }

    .muted { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>RCCM 問題4-2</h1>
    </header>

    <main>
      <div class="card" id="card">
        <div class="meta" id="meta"></div>
        <div class="q" id="question">読み込み中…</div>
        <div class="choices" id="choices"></div>
        <div class="feedback" id="feedback" hidden></div>
      </div>
      <div class="muted" style="margin-top:10px">
        ・出題はランダム / 正解した問題はリセットまで再出題しません。<br>
        ・解答タップで即判定。不正解時は「正解は a/b/c/d」＋解説を表示します。<br>
        ・出題数は無制限です。
      </div>
    </main>

    <div class="toolbar">
      <div class="tb-inner">
        <button id="nextBtn" class="btn primary" disabled>次の問題</button>
        <button id="resetBtn" class="btn danger">リセット</button>
      </div>
    </div>
  </div>

  <script>
    const CSV_FILE = 'mondai4-1.csv'; // 同じ階層に置いてください
    const STORAGE_KEY_DONE = 'quiz_done_ids_v1';
    const STORAGE_KEY_SHUFFLE_SEED = 'quiz_shuffle_seed_v1';
    const letterFromIndex = i => String.fromCharCode(97 + i); // 0->a

    // 乱数（シード付き）
    function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
    function seededShuffle(arr, seed){const rng=mulberry32(seed);const a=arr.slice();for(let i=a.length-1;i>0;i--){const j=Math.floor(rng()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

    // ---- 文字コード自動判定（UTF-8 / Shift_JIS） ----
    async function fetchCSVAuto(path){
      const res = await fetch(path, { cache: 'no-store' });
      const buf = await res.arrayBuffer();
      const u8 = new Uint8Array(buf);

      // BOMチェック（UTF-8）
      if (u8.length >= 3 && u8[0]===0xEF && u8[1]===0xBB && u8[2]===0xBF) {
        return new TextDecoder('utf-8').decode(u8);
      }

      const decUTF8  = new TextDecoder('utf-8', { fatal:false }).decode(u8);
      const decSJIS  = new TextDecoder('shift-jis', { fatal:false }).decode(u8);
      const jp = s => (s.match(/[\u3040-\u30FF\u4E00-\u9FFF]/g)||[]).length;

      // 日本語の密度が高い方を採用
      return jp(decSJIS) > jp(decUTF8) ? decSJIS : decUTF8;
    }

    // ---- CSVパーサ（シンプル・クォート対応） ----
    function parseCSV(text){
      const rows = [];
      let i=0, field='', row=[], inQuotes=false;
      while(i < text.length){
        const c = text[i];
        if(inQuotes){
          if(c === '"'){ if(text[i+1] === '"'){ field += '"'; i++; } else { inQuotes = false; } }
          else { field += c; }
        }else{
          if(c === '"'){ inQuotes = true; }
          else if(c === ','){ row.push(field); field=''; }
          else if(c === '\n'){ row.push(field); rows.push(row); field=''; row=[]; }
          else if(c !== '\r'){ field += c; }
        }
        i++;
      }
      if(field.length>0 || row.length>0) { row.push(field); rows.push(row); }
      return rows;
    }
    function csvToObjects(text){
      const rows = parseCSV(text);
      const header = rows.shift().map(h=>h.trim());
      return rows.filter(r=>r.length && r.some(v=>String(v).trim()!=='')).map(r => {
        const obj = {};
        header.forEach((h, idx)=> obj[h] = (r[idx] ?? '').trim());
        return obj;
      });
    }

    // ---- データ保持・状態管理 ----
    let allItems = [];
    let current = null;
    const els = {
      meta: document.getElementById('meta'),
      question: document.getElementById('question'),
      choices: document.getElementById('choices'),
      feedback: document.getElementById('feedback'),
      nextBtn: document.getElementById('nextBtn'),
      resetBtn: document.getElementById('resetBtn')
    };
    function getDoneSet(){return new Set(JSON.parse(localStorage.getItem(STORAGE_KEY_DONE) || '[]'));}
    function addDone(id){const s=getDoneSet();s.add(String(id));localStorage.setItem(STORAGE_KEY_DONE,JSON.stringify([...s]));}
    function clearDone(){localStorage.removeItem(STORAGE_KEY_DONE);}
    function newSeed(){const seed=Math.floor(Math.random()*0xffffffff)^Date.now();localStorage.setItem(STORAGE_KEY_SHUFFLE_SEED,String(seed>>>0));return seed>>>0;}
    function getSeed(){const v=localStorage.getItem(STORAGE_KEY_SHUFFLE_SEED);return v?Number(v)>>>0:newSeed();}

    // correct列を 0–3 / 1–4 / a–d / A–D のどれでも受ける
    function normalizeCorrect(val, choiceLen){
      if (val === null || val === undefined) return 0;
      const s = String(val).trim();
      if (/^\d+$/.test(s)) {
        const n = parseInt(s,10);
        if (n >= 1 && n <= choiceLen) return n - 1; // 1始まり
        return n; // 0始まり想定
      }
      const m = s.toLowerCase().match(/^[a-d]$/);
      if (m) return m[0].charCodeAt(0) - 97;
      return 0;
    }

    function renderQuestion(item){
      els.meta.textContent = `No.${item.number} / ${item.yearDisplay || item.year || ''}`;
      els.question.textContent = item.question;
      els.choices.innerHTML = '';
      item._choices.forEach((t,i)=>{
        const b=document.createElement('button');
        b.className='choice';
        b.innerHTML=`<strong>${letterFromIndex(i)}.</strong> ${t}`;
        b.onclick=()=>onAnswer(i);
        els.choices.appendChild(b);
      });
      els.feedback.hidden = true;
      els.nextBtn.disabled = true;
    }

    function onAnswer(i){
      const correct = current._correctIndex;
      const buttons = els.choices.querySelectorAll('.choice');
      buttons.forEach(b => b.classList.add('disabled'));
      if(i === correct){
        buttons[i].classList.add('ok');
        els.feedback.innerHTML=`<span class="good">正解！</span>\n${current.explanation}`;
        addDone(current._id);
      }else{
        buttons[i].classList.add('ng');
        buttons[correct]?.classList.add('ok');
        els.feedback.innerHTML=`<span class="bad">不正解　正解は ${letterFromIndex(correct)}</span>\n${current.explanation}`;
      }
      els.feedback.hidden = false;
      els.nextBtn.disabled = false;
    }

    function nextQuestion(){
      const done=getDoneSet();
      const pool=allItems.filter(x=>!done.has(String(x._id)));
      if(pool.length===0){
        els.question.textContent='全問正解済みです。リセットしてください。';
        els.choices.innerHTML='';
        els.feedback.hidden=true;
        els.nextBtn.disabled=true;
        els.meta.textContent='';
        return;
      }
      const seed=getSeed();
      const shuffled=seededShuffle(pool,seed ^ (Date.now() & 0xffff));
      current=shuffled[0];
      renderQuestion(current);
    }

    async function init(){
      try{
        const text = await fetchCSVAuto(CSV_FILE);
        const rows = csvToObjects(text);

        allItems = rows.map((r,idx)=>{
          let ch=[];
          try{ ch = JSON.parse(r.choices); }catch(e){ ch = []; }
          const cidx = normalizeCorrect(r.correct, ch.length||4);
          return {
            ...r,
            _id: r.number || idx,
            _choices: ch,
            _correctIndex: cidx
          };
        });

        if(!allItems.length) {
          els.question.textContent='CSVの読み込みに失敗しました。ヘッダー名やフォーマットを確認してください。';
          return;
        }

        els.nextBtn.onclick=nextQuestion;
        els.resetBtn.onclick=()=>{ if(confirm('リセットしますか？')){ clearDone(); newSeed(); nextQuestion(); } };
        nextQuestion();
      }catch(err){
        console.error(err);
        els.question.textContent='CSVを読み込めませんでした。ファイル名・配置・CORSを確認してください。';
      }
    }
    init();
  </script>
</body>
</html>
